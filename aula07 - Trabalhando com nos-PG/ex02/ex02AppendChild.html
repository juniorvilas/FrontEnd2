<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07 - Create Element</title>
</head>
<body>
    
    <script>
        // CreateElement - Cria um elemento no documento
        var paragrafo = document.createElement("p");

        var texto = document.createTextNode("Aula 07 - Create Element / appendChild")

        function iniciar() {
            paragrafo.appendChild(texto);// colocou o texto dentro do paragrafo
            document.body.appendChild(paragrafo); // colocou a tag p dentro do body
        }

        window.addEventListener("load", iniciar)
    </script>



</body>
</html>
