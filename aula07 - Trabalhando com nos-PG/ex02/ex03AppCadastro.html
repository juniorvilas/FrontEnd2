<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07 - AppCadastro</title>
</head>
<body>
    
    <input type="text" id="txtIncluir">
    <button id="btnAdicionar">Adicionar</button>
    <br><br>
    <ul id="listaElementos">

    </ul>


    <script>
        function iniciar(){
            document.getElementById("btnAdicionar").addEventListener("click",
            function() {
                var lista = document.getElementById("listaElementos");
                var texto = document.getElementById("txtIncluir");
                var li = document.createElement("li");

                li.textContent = texto.value;
                lista.appendChild(li);
                texto.value=""; // deixar o campo imput em branco apos add
                texto.focus();// deixar no campo de digitação após clicar no botão add

            });

        }

        window.addEventListener("load", iniciar);
    </script>



</body>
</html>
