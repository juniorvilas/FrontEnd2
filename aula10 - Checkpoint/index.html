<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Checkpoint</title>
</head>
<body>
    
   
    <div class="form">
        <div class="title">Add Card</div>
        <div class="subtitle"></div>
        <div class="input-container ic1">
          <input id="input_title" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">Titulo</label>
        </div>
        <div class="input-container ic2">
          <input id="input_descricao" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="lastname" class="placeholder">Descrição</label>
        </div>
        <div class="input-container ic2">
          <input id="input_url" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Url da Imagem</label>
        </div>
        <button type="text" onclick="criarCard()" class="submit">Enviar</button>
    </div>

    <div id="card">
        
    </div>

    <footer> </footer>

    <script src="./js/app.js"></script>
</body>
</html>
