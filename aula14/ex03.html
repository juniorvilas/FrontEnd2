<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Aula 14 - Local Storage</title>
</head>

<body>
    <h1>Armazenamento Local</h1>
    <form name="dados">
        <label>Nome:</label><br>
        <input type="text" name="txtNome" id="txtNome"><br>
        <label>Cor fundo:</label><br>
        <input type="radio" name="rdCorFundo" id="rdo1" value="#000">Fundo Preto<br>
        <input type="radio" name="rdCorFundo" id="rdo2" value="#fff">Fundo Branco<br>
        <input type="radio" name="rdCorFundo" id="rdo3" value="#f00">Fundo Vermelho<br>
        <input type="radio" name="rdCorFundo" id="rdo4"value="#0f0">Fundo Verde<br>
        <input type="radio" name="rdCorFundo" id="rdo5"value="#00f">Fundo Azul<br><br>
        
        <label>Cor texto:</label><br>
        <input type="radio" name="rdCorTexto" id="rdo6" value="#000">Texto Preto<br>
        <input type="radio" name="rdCorTexto" id="rdo7" value="#fff">Texto Branco<br><br>

        <input type="button" id="btnGravar" value="Gravar">
    </form>


    <script src="js/04-configPagina.js"></script>
</body>

</html>
